<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="resume">
    <header>
        <h1>{{name}}</h1>
        <p>{{email}} | {{phone}}</p>
    </header>

    <div class="two-column">
        <div class="main-content">
            <section>
                <h2>Projects</h2>
                {{projects}}
            </section>

            <section>
                <h2>Experience</h2>
                {{experience}}
            </section>

            <section>
                <h2>Education</h2>
                {{education}}
            </section>
        </div>

        <div class="sidebar">
            <section>
                <h2>Skills</h2>
                {{skills}}
            </section>

            <section>
                <h2>Hobbies</h2>
                {{hobbies}}
            </section>
        </div>
    </div>
</div>

</body>
</html>
