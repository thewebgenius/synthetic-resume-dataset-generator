<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="resume">
    <header>
        <h1>{{name}}</h1>
        <p class="job-title">{{job_title}}</p>
        <p class="contact">{{email}} | {{phone}} | {{linkedin}} | {{github}}</p>
    </header>

    <section>
        <h2>Summary</h2>
        <p class="summary-text">{{summary}}</p>
    </section>

    <section>
        <h2>Skills</h2>
        {{skills}}
    </section>

    <section>
        <h2>Experience</h2>
        {{experience}}
    </section>

    <section>
        <h2>Projects</h2>
        {{projects}}
    </section>

    <section>
        <h2>Education</h2>
        {{education}}
    </section>

    <section>
        <h2>Interests</h2>
        <p>{{hobbies}}</p>
    </section>
</div>

</body>
</html>
